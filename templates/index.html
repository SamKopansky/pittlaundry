<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/css/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="../static/js/custom.js"></script>
    </head>
    <body>
        <div>
            <form id="dorm-select">
                <div class="form-group" id="dorm-form">
                    <label for="dorm-list">Select Dorm:</label>
                    <select class="form-control" name="dorm-name" id="dorm-list">
                        <option>TOWERS</option>
                        <option>BRACKENRIDGE</option>
                        <option>HOLLAND</option>
                        <option>LOTHROP</option>
                        <option>MCCORMICK</option>
                        <option>SUTH_EAST</option>
                        <option>SUTH_WEST</option>
                        <option>FORBES_CRAIG</option>
                    </select>
                    <button id="btn-submit" type="submit">Check The Room</button>
                </div>
            </form>
        </div>
        <div id="legend">
            <p class="key"><img src="../static/images/green_machine.png">FREE</p>
            <p class="key"><img src="../static/images/red_machine.png">IN USE</p>
            <p class="key"><img src="../static/images/white_machine.png">DONE BUT NOT EMPTY</p>
            <p class="key"><img src="../static/images/black_machine.png">BROKEN</p>
        </div>
        <hr>
        <div id="data-zone">
            
        </div>
    </body>
</html>
